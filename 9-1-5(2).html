<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>9.1.5、选择列表</title>
</head>
<body>
<div id="app">
	<select v-model='selected'>
		<option v-for='opt in options' v-bind:value = 'opt.value'>{{opt.text}}</option>
	</select>
	<p>selected:{{selected}}</p>
</div>
<script src="vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el:'#app',
		data:{
			selected:'vue',
			options:[
				{text:'one',value:'vue'},
				{text:'two',value:'react'},
				{text:'three',value:'angular'}
			]
		}
	})
</script>
</body>
</html>
