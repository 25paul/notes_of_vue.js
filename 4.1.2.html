<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4.1.2、计算缓存 vs Methods</title>
</head>
<body>
<div id="app">
	<div>"{{mesFun()}}"</div>
</div>
	
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el:'#app',
		data: {
			message:'GDUT',
		},
		methods: {
			mesFun:function(){
				return this.message.split('').reverse().join('')
			}
		}
	})
</script>
</body>
</html>
