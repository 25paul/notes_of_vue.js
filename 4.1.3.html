<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4.1.3、计算属性 vs Watched Property</title>
</head>
<body>
<div id="app">
	{{ fullName }}
</div>
	
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el:'#app',
		data: {
			firstName: 'Foo',
		    lastName: 'Bar',
		    fullName: 'Foo Bar'
		},
		watch: {
		    firstName: function (val) {
		      	this.fullName = val + ' ' + this.lastName
		    },
		    lastName: function (val) {
		      	this.fullName = this.firstName + ' ' + val
		    }
		}
	})
</script>
</body>
</html>

<!-- 
在控制台改变firstName的数据，watch会监听到，这时也就改变fullName的数据了。
 -->
