<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4.1.1、基础例子</title>
</head>
<body>
<div id="app">
	<div>{{numFun}}</div>
	<div>{{OKFun}}</div>
	<div>{{mesFun}}</div>
	<div v-bind:id="idFun">first</div>
</div>
	
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el:'#app',
		data:{
			number:12,
			OK:false,
			message:'GDUT',
			id:'two'
		},
		computed:{
			numFun:function(){
				return this.number + 12
			},
			OKFun:function(){
				return this.OK?'vue.js':'react.js'
			},
			mesFun:function(){
				return this.message.split('').reverse().join('')
			},
			idFun:function(){
				return 'list-' + this.id
			}
		}
	})
</script>
</body>
</html>
