<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>9.1.3、复选框</title>
</head>
<body>
<div id="app">
	<input type="checkbox" id="check" v-model='checkB'></input>
	<label for="check">{{checkB}}</label>
</div>
<script src="vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el:'#app',
		data:{
			checkB:true
		}
	})
</script>
</body>
</html>
