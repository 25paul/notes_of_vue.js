<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7.1.4、整数迭代 v-for</title>
</head>
<body>
<div id="app">
  <p v-for = 'n in 10'>{{n}}</p>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
	  el: '#app'
	})
</script>
</body>
</html>
