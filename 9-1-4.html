<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>9.1.4、单选按钮</title>
</head>
<body>
<div id="app">
	<input type="radio" id="vue" value="vue" v-model='whick'></input>
	<label for="vue">vue</label>
	<input type="radio" id="react" value="react" v-model='whick'></input>
	<label for="react">react</label>
	<input type="radio" id="angular" value="angular" v-model='whick'></input>
	<label for="angular">angular</label>
	<br/>
	<p>the final:{{whick}}</p>
</div>
<script src="vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el:'#app',
		data:{
			whick:''
		}
	})
</script>
</body>
</html>
