<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3.1.1、文本</title>
</head>
<body>
<div id="app">
  <span v-once>This will never change: {{message}}</span>
  <p>{{text}}</p>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
	  el: '#app',
	  data: {
	    message: 'Hello Vue!',
	    text: 'i am from JY'
	  }
	})
</script>
</body>
</html>
