<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>9.1.5、选择列表</title>
</head>
<body>
<div id="app">
	<select v-model='selection' multiple="multiple">
		<option>vue</option>
		<option>react</option>
		<option>angular</option>
	</select>
	<p>selected:{{selection}}</p>
</div>
<script src="vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el:'#app',
		data:{
			selection:[]
		}
	})
</script>
</body>
</html>
