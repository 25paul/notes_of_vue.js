<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4.1.4、计算setter</title>
</head>
<body>
<div id="app">
	{{ fullName }}
</div>
	
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el:'#app',
		data: {
			firstName: 'Foo',
		    lastName: 'Bar'
		},
		computed: {
			fullName: {
			    // getter
			    get: function () {
			      	return this.firstName + ' ' + this.lastName
			    },
			    // setter
			    set: function (newValue) {
			      	var names = newValue.split(' ')
			      	this.firstName = names[0]
			      	this.lastName = names[names.length - 1]
			    }
		  	}
		}
	})
</script>
</body>
</html>

<!-- 
现在在运行 app.fullName = 'John Doe' 时， setter 会被调用， app.firstName 和 app.lastName 也会被对应更新。
 -->
