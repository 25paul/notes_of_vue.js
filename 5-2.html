<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5.2、绑定内联样式</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<div id="app">
	<p v-bind:style = "styleObject">hello</p>
	<p v-bind:style = "[styleObject,styleObjectToo]">first</p>
</div>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el:'#app',
		data: {
		  	styleObject: {
		    	color: 'red',
		    	fontSize: '130px'
		  	},
		  	styleObjectToo:{
		  		margin:'100px'
		  	}
		}
	})
</script>
</body>
