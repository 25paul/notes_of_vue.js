<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3.1.4、使用JavaScript表达式</title>
</head>
<body>
<div id="app">
	<div>{{number + 12}}</div>
	<div>{{OK?'vue.js':'react.js'}}</div>
	<div>{{message.split('').reverse().join('')}}</div>
	<div v-bind:id="'list-' + id">first</div>
</div>
	
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el:'#app',
		data:{
			number:12,
			OK:true,
			message:'GDUT',
			id:'one'
		}
	})
</script>
</body>
</html>
