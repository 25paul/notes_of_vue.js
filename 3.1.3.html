<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3.1.3、属性</title>
</head>
<body>
<div id="app">
  <div v-bind:id='idName'>{{message}}</div><br/>
  <button v-bind:disabled='someDynamicCondition' @click='touch'>touch me!</button>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
	  el: '#app',
	  data: {
	    message: 'Hello Vue!',
	    idName:'div',
	    someDynamicCondition:'disabled'
	  },
	  methods: {
	  	touch:function(){
	  		alert(this.someDynamicCondition)
	  	}
	  }
	})
</script>
</body>
</html>
