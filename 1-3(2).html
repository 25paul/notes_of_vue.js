<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1-3声明式渲染</title>
</head>
<body>
<div id="app">
  <p v-bind:title="demo">{{ message }}</p> <a v-bind:href="link">{{text}}</a>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
	  el: '#app',
	  data: {
	    message: 'Hello Vue!',
	    text: 'i am from JY',
	    demo:'my first demo!',
	    link:'http://www.cnblogs.com/Chen-XiaoJun/'
	  }
	})
</script>
</body>
</html>

<!-- 
v-bind  主要用于属性绑定，Vue官方提供了一个简写方式 :bind
v-bind 属性被称为指令。指令带有前缀 v-，以表示它们是 Vue.js 提供的特殊属性。
 -->
