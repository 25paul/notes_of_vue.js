<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7.4、显示过滤/排序结果</title>
</head>
<body>

<div id="app">
	<ul>
		<li v-for="n in evenNumbers">{{ n }}</li>
	</ul>
</div>
	
<script src="vue.js"></script>
<script type="text/javascript">
var app = new Vue({
	el:'#app',
	data: {
	  numbers: [ 1, 2, 3, 4, 5 ]
	},
	computed: {
	  evenNumbers: function () {
	    return this.numbers.filter(function (number) {
	      return number % 2 === 0
	    })
	  }
	}
})
	
</script>
</body>
</html>
