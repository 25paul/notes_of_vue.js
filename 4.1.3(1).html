<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4.1.3、计算属性 vs Watched Property</title>
</head>
<body>
<div id="app">
	{{ fullName }}
</div>
	
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el:'#app',
		data: {
			firstName: 'Foo',
		    lastName: 'Bar'
		},
		computed: {
			fullName:function(){
				return this.firstName + ' ' + this.lastName
			}
		}
	})
</script>
</body>
</html>
