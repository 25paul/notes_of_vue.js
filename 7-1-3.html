<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7.1.3、对象迭代 v-for</title>
</head>
<body>
<div id="app">
  <ul v-for='value in object'>
  	<li>{{value}}</li>
  </ul>
  <ul v-for='(value,key) in object'>
  	<li>{{key}} : {{value}}</li>
  </ul>
  <ul v-for='(value,key,index) in object'>
  	<li>{{index}}.{{key}} : {{value}}</li>
  </ul>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
	  el: '#app',
	  data: {
	    object:{
	    	name:'GDUT',
	    	age:100,
	    	address:"GD"
	    },
	  }
	})
</script>
</body>
</html>
