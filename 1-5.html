<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1-5处理用户输入</title>
</head>
<body>
<div id="app">
  <p>{{ message }}</p>
  <button v-on:click="change">touch me</button>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
	  el: '#app',
	  data: {
	    message:'it is vue.js!'
	  },
	  methods:{
	  	change:function(){
	  		if(this.message == 'it is vue.js!'){
	  			this.message = 'you are right!'
	  		}else{
	  			this.message = 'it is vue.js!'
	  		}
	  	}
	  }
	})
</script>
</body>
</html>
<!-- 
我们在没有接触 DOM 的情况下更新了应用的状态 - 所有的 DOM 操作都由 Vue 来处理，你写的代码只需要关注基本逻辑。
 -->
